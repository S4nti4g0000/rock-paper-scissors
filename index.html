<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: gray;">

    

    <p id="comp-choice">Computer says: </p>
    <p id="player-choice">Human says: </p>

    
    
    <div id="buttons">
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
    </div>

    <div id="score">
        <p id="hScore">Human Score: 0</p>
        <p id="cScore">Computer Score: 0</p>

        <p id="result">Round result: </p>
    </div>
    
    <script>

        let humanScore = 0
        let computerScore = 0

        
        const buttons = document.querySelectorAll("button")
        const compDisplay = document.getElementById("comp-choice")
        const dispHuman = document.getElementById("player-choice")
        const res = document.getElementById("score").querySelectorAll("p")
        const dispResult = [...res]
        
        
        let humanCh
        let computerChoice
        let roundNumber = 0

        buttons.forEach((button) => {
            button.addEventListener("click", (event) =>{
                let target = event.target
                
                switch(target.id) {
                    case "rock-button":
                        humanCh = getHumanChoice('rock') 
                        playRound(humanCh)  
                        break;
                    case "paper-button":
                        humanCh = getHumanChoice('paper')
                        playRound(humanCh)                                               
                        break;
                    case "scissors-button":
                        humanCh = getHumanChoice('scissors') 
                        playRound(humanCh)                         
                        break;
                }
            })
        })
        
        function getComputerChoice() {
            
            let compChoice = Math.floor(Math.random() * 3);
            

            if(compChoice === 0){
                compDisplay.textContent = 'Computer says: Rock'
            }else if (compChoice === 1){
                compDisplay.textContent = 'Computer says: Paper'
            }else {
                compDisplay.textContent = 'Computer says: Scissors'
            }
            
            return compChoice;
            
        }
        
        

        function getHumanChoice(choice){

            let numChoice
            

            if(choice === 'rock'){
                numChoice = 0 
                dispHuman.textContent = 'Human says: Rock'               
            }else if (choice === 'paper'){
                numChoice = 1      
                dispHuman.textContent = 'Human says: Paper'          
            }else if (choice === 'scissors'){
                numChoice = 2    
                dispHuman.textContent = 'Human says: Scissors'            
            }

            return numChoice

        }

        

        function playRound(humanChoice,){ 

            computerChoice = getComputerChoice()
            
            if(roundNumber < 5){
                roundNumber++

                if(humanChoice === computerChoice){
                    dispResult[2].textContent = 'Round result: No one wins - It\'s a draw!'
                }

                if(humanChoice === 0 && computerChoice === 1){
                    computerScore++
                    dispResult[1].textContent = 'Computer Score: ' + computerScore 
                    dispResult[2].textContent = 'Round result: Computer Wins - Paper beats rock!'
                }else if(humanChoice === 0 && computerChoice === 2){
                    humanScore++
                    dispResult[0].textContent = 'Human Score: ' + humanScore 
                    dispResult[2].textContent = 'Round result: Human Wins - Rock beats scissors!'
                }else if(humanChoice === 1 && computerChoice === 0){
                    humanScore++
                    dispResult[0].textContent = 'Human Score: ' + humanScore 
                    dispResult[2].textContent = 'Round result: Human Wins - Paper beats rock!'
                }else if(humanChoice === 1 && computerChoice === 2){
                    computerScore++
                    dispResult[1].textContent = 'Computer Score: ' + computerScore 
                    dispResult[2].textContent = 'Round result: Computer Wins - Scissors beat paper!'
                }else if(humanChoice === 2 && computerChoice === 0){
                    computerScore++
                    dispResult[1].textContent = 'Computer Score: ' + computerScore 
                    dispResult[2].textContent = 'Round result: Computer Wins - Rock beats scissors!'
                }else if (humanChoice === 2 && computerChoice === 1){
                    humanScore++
                    dispResult[0].textContent = 'Human Score: ' + humanScore 
                    dispResult[2].textContent = 'Round result: Human Wins - Scissors beat paper!'
                }
            } 
            
            if(roundNumber >= 5){                
                if(humanScore === computerScore){
                dispResult[2].textContent = 'GAME RESULT: Nobody wins! It\'s a draw :o'
                }else if(humanScore > computerScore){
                    dispResult[2].textContent = 'GAME RESULT: Human wins!'
                }else{
                    dispResult[2].textContent = 'GAME RESULT: Computer wins wins!'
                }
            }

        }
        
        
        

        

    </script>

</body>
</html>
