<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background: gray;">

    <div id="buttons">
        <button id="rock-button">Rock</button>
        <button id="paper-button">Paper</button>
        <button id="scissors-button">Scissors</button>
    </div>

    <div id="comp-choice"></div>
    <div id="player-choice"></div>

    <div id="result"></div>
    <div id="score"></div>
    
    
    <script>

        let humanScore = 0
        let computerScore = 0

        const dispHuman = document.getElementById("#player-choice")
        const buttons = document.querySelectorAll("button")

        buttons.forEach((button) => {
            button.addEventListener("click", (event) =>{
                let target = event.target
                
                switch(target.id) {
                    case "rock-button":
                        console.log('rock')
                        break;
                    case "paper-button":
                        console.log('paper')
                        break;
                    case "scissors-button":
                        console.log('scissors')
                        break;
                }
            })
        })
        
        function getComputerChoice() {
            
            const compChoice = Math.floor(Math.random() * 3);

            if(compChoice === 0){
                console.log('Computer says: Rock')
            }else if (compChoice === 1){
                console.log('Computer says: Paper')
            }else {
                console.log('Computer says: Scissors')
            }
            
            return compChoice;
            
        }

        function getHumanChoice(choice){

            let numChoice

            if(choice === 'rock'){
                numChoice = 0
                console.log('Human says: Rock')
            }else if (choice === 'paper'){
                numChoice = 1
                console.log('Human says: Paper')
            }else if (choice === 'scissors'){
                numChoice = 2
                console.log('Human says: Scissors')
            }

            return numChoice

        }

        function playRound(humanChoice, computerChoice){

            if(humanChoice === computerChoice){
                console.log('It\'s a draw!')
            }


            if(humanChoice === 0 && computerChoice === 1){
                computerScore++
                console.log('Paper beats rock!\n')
            }else if(humanChoice === 0 && computerChoice === 2){
                humanScore++
                console.log('Rock beats scissors\n')
            }else if(humanChoice === 1 && computerChoice === 0){
                humanScore++
                console.log('Paper beats rock!\n')
            }else if(humanChoice === 1 && computerChoice === 2){
                computerScore++
                console.log('Scissors beat paper!\n')
            }else if(humanChoice === 2 && computerChoice === 0){
                computerScore++
                console.log('Rock beats scissors!\n')
            }else if (humanChoice === 2 && computerChoice === 1){
                humanScore++
                console.log('Scissors beat paper!\n')
            }

            console.log(
            'Computer score: ' + computerScore + 
            '\nHuman Score: ' + humanScore + 
            '\n----------------------------\n\n'
            )

        }
        

        

        

    </script>

</body>
</html>
